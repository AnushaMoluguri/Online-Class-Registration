<!doctype html>
<html lang="en">
  <head>
      <style>
          #title{
              text-align: center;
              font-size: 60px;
              font-family: "Albertus Medium";

          }
          .a{
              text-align: center;
              font-size: 30px;
          }
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col" id="title" colspan="4">Python with Naveen</th>
    </tr>
  <tr>
      <th scope="col" class="a"><a href="{% url 'enrol_course' %}">Enrol the Course</a> </th>
      <th scope="col" class="a"><a href="{% url 'view_enrol_courses' %}?contact={{ request.session.contact }}">View the All Enrolled Coures</a></th>
      <th scope="col" class="a"><a href="{% url 'cancel_enrol_course' %}?contact={{ request.session.contact }}"> Cancel the Enrol Courses</a></th>
      <th scope="col" class="a"><a href="{% url 'stu_login' %}">Logout</a></th>
  </tr>
  <tr><th colspan="4">
      {% block anu %}
      {% endblock %}
  </th></tr>
  <tr><th colspan="3" style="text-align: center;font-size: 20px;font-family: Aharoni">Copyright@Naveen</th></tr>
  </thead>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
